<!DOCTYPE html>
<!--Raymond Kwok-->
<html>
	<head>
		<title></title>
		<link rel = "stylesheet" type = "text/css" href = "PokerCasino.css" />
		<style></style>
		<script src = "utilities.js"></script>
		<script src = "cardengine.js"></script>
		<script src = "poker.js"></script>
	</head>
	<body onload = "initialize();">
		<h1 id = "theTitle"> Poker Casino! <br/> Place a bet and click on the cards you want to replace.</h1>
		<div id = "theTable">	
			<table id = "comboTable">
				<tr>
					<th colspan = "4"> Poker Comboes </th>
				</tr> 
				<tr>
					<td> Royal Straight Flush </td> 
					<td> x250 </td>
					<td> Flush </td>
					<td> x5 </td>
				</tr>
				<tr>
					<td> Straight Flush </td>
					<td> x25 </td>
					<td> Straight </td>
					<td> x3 </td>
				</tr>
				<tr>
					<td> Four Of a Kind </td> 
					<td> x20 </td>
					<td> Three Of a Kind </td>
					<td> x2 </td>
				</tr>
				<tr>
					<td> Full House </td>
					<td> x10 </td>
					<td> Two Pairs </td>
					<td> x1 </td>
				</tr>	
			</table>
		</div> 
		
		<div id = "pokerboard">
			<span>
				<table>
					<tr id = "board">
					
					</tr>
				</table>
			</span><br/>

			<div id = "game_status"></div> 
		</div>

		<div id = "fixHand">
			<span>
				<button id = "replaceCards" onclick = "replace();"> Replace </button>
				<button id = "replaceHand" onclick = "newHand();"> Deal New Hand </button>
				<button id = "restartGame" onclick = "restart();"> Restart Game</button>
			</span>	<br/>
			<span>
				<h1 id = "set_amount"></h1>
				<h1 id = "bet_amount"></h1>
				<h1> Bet How Much? </h1>
			</span>
			<span>	
				<button id = "betZero" onclick = "resetMoney()"> Reset Amount </button><br/>
				<button id = "betTen" onclick = "bet(10);"> $10 </button>
				<button id = "betHundred" onclick = "bet(100);"> $100 </button>
				<button id = "betThousand" onclick = "bet(1000);"> $1000 </button>
				<button id = "betOne" onclick = "bet(10000);"> $10000 </button>
			</span>
		</div>
	</body>
</html>
